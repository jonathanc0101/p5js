<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="libraries/p5.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let yPos = 0;
        let xPos = 0;

        // controles de cambio de color

        function setup() {
            // setup() runs once
            noStroke();
            colorMode(HSB, 100);

            let w = screen.availHeight;
            let h = screen.availWidth;

            frameRate(60);
            createCanvas(w, h);
        }

        let i=35;

        function draw() {
            i+=0.07;
            background(i, 100, 95);
            if(i>=50){
                i=35};
            }
    </script>
</body>
</html>
